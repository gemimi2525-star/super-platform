name: Parity Gate — Phase 32.5

on:
  # Run after deploy (push to main)
  push:
    branches: [main]
  # Run every 30 minutes as smoke monitor
  schedule:
    - cron: '*/30 * * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  parity-check:
    name: Verify Production Parity
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Wait for Vercel deploy
        if: github.event_name == 'push'
        run: sleep 120  # Wait 2 min for Vercel auto-deploy

      - name: Run parity gate
        run: |
          chmod +x scripts/verify-parity.sh
          ./scripts/verify-parity.sh production

      - name: Annotate on failure
        if: failure()
        run: |
          echo "::error::Parity gate FAILED — production integrity is degraded or mismatched"
