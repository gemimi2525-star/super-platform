name: V2 Zone Guards

on:
  pull_request:
    paths:
      - "app/**/(platform-v2)/**"
      - "modules/design-system/**"
      - "scripts/**"
      - ".github/workflows/**"
      - "package.json"
      - "pnpm-lock.yaml"
  push:
    branches:
      - main
      - staging
    paths:
      - "app/**/(platform-v2)/**"
      - "modules/design-system/**"
      - "scripts/**"
      - ".github/workflows/**"
      - "package.json"
      - "pnpm-lock.yaml"

jobs:
  v2-compliance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Guard — No inline styles (V2)
        run: pnpm check:no-inline-styles:v2

      - name: Guard — No legacy imports (V2)
        run: pnpm check:no-legacy-imports:v2

      - name: Lint
        run: pnpm lint

      - name: Typecheck (V2 zone)
        run: pnpm typecheck:v2

      - name: Build
        run: pnpm build
